<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - تيك ستور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="JS/signup.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
        
        .register-container {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        
        .register-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-input {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .register-btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .register-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .password-strength {
            height: 4px;
            background-color: #e5e7eb;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="bg-blue-600 text-white p-2 rounded-lg mr-2">
                        <i class="fas fa-microchip text-xl"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">تيك ستور</h1>
                </div>
                
                <!-- Navigation -->
                <div class="flex items-center space-x-6">
                    <a href="login.html" class="text-gray-700 hover:text-blue-600 font-medium">تسجيل الدخول</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Register Section -->
    <section class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="register-card p-8">
                <div class="text-center mb-6">
                    <div class="bg-blue-100 inline-flex p-3 rounded-full mb-4">
                        <i class="fas fa-user-plus text-blue-600 text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">إنشاء حساب جديد</h2>
                    <p class="text-gray-600 mt-2">انضم إلى تيك ستور واستمتع بتجربة تسوق مميزة</p>
                </div>
                
                <form id="registerForm" class="space-y-4">
                    <!-- الاسم الكامل -->
                    <div>
                        <label for="name" class="block text-gray-700 mb-2">الاسم الكامل</label>
                        <input type="text" id="name" class="form-input" required placeholder="أدخل اسمك الكامل">
                    </div>
                    
                    <!-- البريد الإلكتروني -->
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                        <input type="email" id="email" class="form-input" required placeholder="example@example.com">
                    </div>
                    
                    <!-- رقم الهاتف -->
                    <div>
                        <label for="phone" class="block text-gray-700 mb-2">رقم الهاتف</label>
                        <div class="flex">
                            <select class="border border-gray-300 rounded-l-lg px-3 bg-gray-100 focus:outline-none">
                                <option>+966</option>
                                <option>+90</option>
                                <option>+971</option>
                            </select>
                            <input type="tel" id="phone" class="form-input rounded-r-lg rounded-l-none" required placeholder="5XXXXXXXX">
                        </div>
                    </div>
                    
                    <!-- كلمة المرور -->
                    <div>
                        <label for="password" class="block text-gray-700 mb-2">كلمة المرور</label>
                        <div class="relative">
                            <input type="password" id="password" class="form-input pr-10" required placeholder="أدخل كلمة مرور قوية">
                            <button type="button" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700" id="togglePassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="passwordStrengthBar"></div>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">يجب أن تحتوي على 8 أحرف على الأقل</p>
                    </div>
                    
                    <!-- تأكيد كلمة المرور -->
                    <div>
                        <label for="confirmPassword" class="block text-gray-700 mb-2">تأكيد كلمة المرور</label>
                        <input type="password" id="confirmPassword" class="form-input" required placeholder="أعد إدخال كلمة المرور">
                        <p class="text-xs text-red-500 hidden mt-1" id="passwordMatchError">كلمة المرور غير متطابقة</p>
                    </div>
                    
                    <!-- شروط وأحكام -->
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" class="mt-1 rounded text-blue-600 focus:ring-blue-500" required>
                        <label for="terms" class="mr-2 text-gray-700 text-sm">أوافق على <a href="#" class="text-blue-600 hover:underline">الشروط والأحكام</a> و <a href="#" class="text-blue-600 hover:underline">سياسة الخصوصية</a></label>
                    </div>
                    
                    <!-- زر التسجيل -->
                    <button type="submit" class="register-btn w-full">
                        إنشاء حساب
                        <i class="fas fa-user-plus mr-2"></i>
                    </button>
                    
                    <!-- تسجيل الدخول -->
                    <p class="text-center text-gray-600">
                        لديك حساب بالفعل؟ 
                        <a href="login.html" class="text-blue-600 hover:underline font-medium">تسجيل الدخول</a>
                    </p>
                    
                    <!-- وسائل التواصل الاجتماعي -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">أو سجل عبر</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-center space-x-4">
                        <button type="button" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition" style="margin-left: 20px;">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="bg-red-500 text-white p-3 rounded-full hover:bg-red-600 transition">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="bg-blue-400 text-white p-3 rounded-full hover:bg-blue-500 transition">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

   
    <!-- Footer -->
    <footer class="bg-gray-800 text-white pt-8 pb-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center" style="justify-items: center;">
                <div class="flex space-x-6 mb-6" style="margin-top: 24px; align-items: center; justify-content: center;">
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f" style="margin-left: 20px;"></i> </a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                </div>
                <p class="text-gray-400 text-sm">© 2023 تيك ستور. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
