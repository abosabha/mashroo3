<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تيك ستور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="Js/login.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
        
        .auth-container {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        
        .auth-card {
            transition: all 0.3s ease;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-input {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .auth-btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .auth-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .toggle-form {
            color: #3b82f6;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .toggle-form:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="bg-blue-600 text-white p-2 rounded-lg mr-2">
                        <i class="fas fa-microchip text-xl"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">تيك ستور</h1>
                </div>
                
                <!-- Navigation -->
                <div class="flex items-center space-x-6">
                    <nav class="hidden md:flex space-x-6">
                
                        <a href="singup.html" class="text-blue-600 font-medium">إنشاء حساب جديد</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Login Form -->
            <div id="login-form" class="auth-card p-8">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">تسجيل الدخول</h2>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                        <input type="email" id="login-email" class="form-input" required>
                    </div>
                    
                    <div>
                        <label for="login-password" class="block text-gray-700 mb-2">كلمة المرور</label>
                        <input type="password" id="login-password" class="form-input" required>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded text-blue-600 focus:ring-blue-500">
                            <span class="mr-2 text-gray-700">تذكرني</span>
                        </label>
                        
                        <a href="#" class="text-blue-600 text-sm hover:underline">نسيت كلمة المرور؟</a>
                    </div>
                    
                    <button type="submit" class="auth-btn w-full">
                        تسجيل الدخول
                        <i class="fas fa-sign-in-alt mr-2"></i>
                    </button>
                    
                    <p class="text-center text-gray-600">
                        ليس لديك حساب؟ 
                        <a href="singup.html" id="show-register" class="toggle-form font-medium">إنشاء حساب جديد</a>
                     
                    </p>
                </form>
            </div>
            
            <!-- Register Form (Hidden by default) -->
            <div id="register-form" class="auth-card p-8 hidden">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">إنشاء حساب جديد</h2>
                
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label for="register-name" class="block text-gray-700 mb-2">الاسم الكامل</label>
                        <input type="text" id="register-name" class="form-input" required>
                    </div>
                    
                    <div>
                        <label for="register-email" class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                        <input type="email" id="register-email" class="form-input" required>
                    </div>
                    
                    <div>
                        <label for="register-phone" class="block text-gray-700 mb-2">رقم الهاتف</label>
                        <input type="tel" id="register-phone" class="form-input" required>
                    </div>
                    
                    <div>
                        <label for="register-password" class="block text-gray-700 mb-2">كلمة المرور</label>
                        <input type="password" id="register-password" class="form-input" required>
                    </div>
                    
                    <div>
                        <label for="register-confirm-password" class="block text-gray-700 mb-2">تأكيد كلمة المرور</label>
                        <input type="password" id="register-confirm-password" class="form-input" required>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="agree-terms" class="rounded text-blue-600 focus:ring-blue-500" required>
                        <label for="agree-terms" class="mr-2 text-gray-700">أوافق على الشروط والأحكام</label>
                    </div>
                    
                    <button type="submit" class="auth-btn w-full">
                        إنشاء حساب
                        <i class="fas fa-user-plus mr-2"></i>
                    </button>
                    
                    <p class="text-center text-gray-600">
                        لديك حساب بالفعل؟ 
                        <span id="show-login" class="toggle-form font-medium">تسجيل الدخول</span>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white pt-8 pb-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center" style="justify-items: center;">
                <div class="flex space-x-6 mb-6" style="margin-top: 24px; align-items: center; justify-content: center;">
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f" style="margin-left: 20px;"></i> </a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                </div>
                <p class="text-gray-400 text-sm">© 2023 تيك ستور. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

   
</body>
</html>
